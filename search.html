<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Search </title>
        <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
        <!-- <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/components/search.min.css" rel="stylesheet"> -->
        <!-- <script src="https://cdn.bootcss.com/semantic-ui/2.4.1/components/search.js"></script> -->
        <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.js"></script>
    </head>
    <body>
        <div class="ui container">
            <div class="ui center aligned segment inverted">
                <h1 class="ui inverted">
                    Test Search here: 
                </h1>
                <div class="ui fluid search inverted">
                    <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="Search...">
                    <i class="search icon"></i>
                    </div>
                    <div class="ui results inverted"></div>
                </div>
            </div>
        </div>
        <script>
            var content = JSON.parse('{{ site.data.hamster_index.index_file }}');
            $('.ui.search').search({
                type: 'category',
                source: content, 
                searchFields   : ['title', 'content'],
                maxResults: 20,
            });
        </script>
    </body>
</html>
